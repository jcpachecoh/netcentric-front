   <article id="section-shoppingcart" class="is-hidden" >
 <h2>Your boat's shopping cart</h2>
      <form >
        <table id="shoppingcart-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">
                <ul>
                  <li>
                    <label>Price before <abbr title="Value Added Tax">VAT</abbr>:</label>
                    <output id="basicTotal">&euro;</output>
                  </li>
                  <li>
                    <label><abbr title="Value Added Tax">VAT</abbr> @ <strong></strong>%:</label>
                    <output id="VAT">&euro;</output>
                  </li>
                  
                  <li >
                    <label>Total to be paid:</label>
                    <output id="total">&euro;</output>
                  </li>
                </ul>
              </td>
            </tr>
          </tfoot>
        </table>
        <footer>
          <p>
            <em>Free shipping! We will fly your order to your boat with one of our Netcentric drones the moment you click that checkout button!</em>
          </p>
          <a href="#">Continue shopping</a> <em>or</em> <button type="submit" id="checkout" form="shoppingcart-form">Proceed to Checkout</button>
        </footer>
      </form>
    </article>
